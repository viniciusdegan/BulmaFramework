<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Curriculo</title>
</head>
<body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                In√≠cio
                </a>
        
                <a class="navbar-item" href="contact.html">
                Contato
                </a>
            </div>
        </div>
      </nav>
    </header>

    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-3">
              <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-content">
                        <p class="title is-4">John Smith</p>
                        <span class="tag is-dark is-medium">JavaScript Stack Developer</span>
                      </div>
                    </div>
                
                    <div class="content">
                      <p>(19)99999-9999</p>
                      <p>exemplo@exemplo.com</p>
                    </div>
                  </div>
               </div>
            </div>

            <div class="column is-9">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Contato
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Digite seu email" value="">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  </div>
                </div>

                <div class="card-content">
                  <div class="content">
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-content">
                  <div class="content">
                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-primary">Enviar</button>
                      </div>
                    </div>
                    </div>  
                  </div>
                </div>     
            </div>
    </section>
</body>
</html>
